<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <title>Kryptering v2</title>
        <link rel="stylesheet" href="stilark.css">
    </head>
    <body>
        <!-- HTML, Per Henrik -->
        <header>
            <h1>Kryptering v2</h1>
        </header>
        <div class="container">
            <div class="text">
                <label for="input">Lesbar melding</label>
                <input type="text" name="input" autocomplete="off" placeholder="" id="textInput" />
            </div>
            <div class="key">
                <label for="key">Nøkkel</label>
                <input type="number" name="key" autocomplete="off" placeholder="Fyll ut først!" id="key" />
            </div>
            <div class="returns">
                <label for="returns">Kryptert melding</label>
                <input type="text" name="returns" autocomplete="off" placeholder="" id="returns" />
            </div>
        </div>

        <!-- Kode -->
        <script src="kryptering-v2.js"></script>
    </body>
</html>
